<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
</script>
<script type="text/javascript">
 
function loadXmlDoc()
{
    return $.ajax({
        type: "GET",
        url: "books.xml",
        dataType: "xml",
        async:false
    }).responseXML;
}
 
$(function()
{
    var xmlDoc=loadXmlDoc();
    var select=$("#bookSelect");
    $(xmlDoc).find("book").each(function()
    {
        var title=$(this).find("tendetai").text();
        var id=$(this).attr("id");
        select.append("<option value='"+id+"'>"+title+"</option>");
    });
 
    var ul=$("#infoList");
    select.change(function()
    {
        ul.html("");
        var book=$("book[id='"+this.value+"']",xmlDoc);
        ul.append("<td>"+book.attr("id")+"</td>");
        book.children().each(function()
        {
            var li="<td>"+$(this).text()+"</td>";
            ul.append(li);
        });
    });
});
 
</script>
</head>
<body>
    Tìm Theo Tên Đề Tài:
    <select id="bookSelect" style="width:200px"></select>
    <p>
    Kết Qua
    </p>


 <form style=" border: groove;width:700px; height:700px;margin-left:15px; margin-right:15px;">	
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Mã Đề Tài</th>
                  <th>Tên Đề Tài</th>
                  <th>Họ Tên Chủ Nhiệm</th>
                  <th>GV Hướng Dẫn</th>
	<th></th>
                </tr>
              </thead>
              <tbody>
                <tr id="infoList">
                </tr>
              </tbody>
            </table>
               
          </div>
</form>
  
</body>
</html>
